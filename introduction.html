<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ゆこきと の自己紹介</title>
  <style>
    :root{--bg:#f7f8fb;--card:#ffffff;--accent:#6c63ff}
    *{box-sizing:border-box}
    body{margin:0;font-family:YuGothic, 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;background:linear-gradient(180deg,var(--bg),#eef2ff);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:var(--card);width:min(760px,92vw);padding:28px;border-radius:16px;box-shadow:0 10px 30px rgba(20,20,60,0.08);display:grid;grid-template-columns:140px 1fr;gap:20px;align-items:center}
    .avatar{width:140px;height:140px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#00bfa6);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px}
    h1{margin:0;font-size:22px;color:#111}
    p.lead{margin:8px 0 14px;color:#444}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .meta .item{background:#f5f7ff;padding:8px 12px;border-radius:10px;font-size:14px}
    ul{margin:10px 0 0 18px}
    footer{margin-top:18px;font-size:13px;color:#666}
    @media (max-width:520px){.card{grid-template-columns:1fr;text-align:center}.meta{justify-content:center}}
  </style>
</head>
<body>
  <article class="card" role="article">
    <div class="avatar" aria-hidden="true">ゆこ</div>
    <div>
      <header>
        <h1>ゆこきと（Yukokito）</h1>
        <p class="lead">こんにちは、ゆこきとです。気ままにプログラミングと音楽が好きな学生です。よろしくお願いします！</p>
      </header>

      <section class="meta" aria-label="基本情報">
        <div class="item">居住地：日本</div>
        <div class="item">趣味：ギター / ゲーム / カフェ巡り</div>
        <div class="item">言語：日本語（母語）、英語（日常会話レベル）</div>
      </section>

      <section aria-label="スキルと興味">
        <h2 style="font-size:16px;margin-top:14px;margin-bottom:6px">スキル・興味</h2>
        <ul>
          <li>HTML/CSS の基礎が使えます</li>
          <li>JavaScript に興味あり — 小さなウェブアプリを作るのが好き</li>
          <li>ロック系の音楽をよく聴きます（ベースを始めたい）</li>
        </ul>
      </section>

      <footer>
        <div>連絡先（ダミー）：yukokito@example.com</div>
        <div style="margin-top:6px;color:#999">この自己紹介は簡単なサンプルです — 好きに編集してください。</div>
      </footer>
    </div>
  </article>
</body>
</html>
